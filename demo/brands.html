<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sooran Icon Pack - Brands</title>
    <meta name="description" content="Sooran Icon Pack - Brands">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="../css/brands.css">
	<style>
	.talign-right , .phl {
	   font-family: sans-serif ,Sooran-Icon-Pack-Brands;
	 }
	</style>
</head>
<body>
    <div class="bgc1 clearfix">
        <h1 class="mhmm mvm"><span class="fgc1">Font Name:</span> Sooran-Icon-Pack-Brands <small class="fgc1">(Glyphs:&nbsp;2)</small></h1>
    </div>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 16</h1>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="s-tinet"></span>
                <span class="mls"> s-tinet</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="e918" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xe918;" class="unitRight size1of2 talign-right" />
            </fieldset>
            <div class="fs0 bshadow0 clearfix hidden-true">
                <span class="unit pvs fgc1">liga: </span>
                <input type="text" readonly value="" class="liga unitRight" />
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="s-tinet-alt"></span>
                <span class="mls"> s-tinet-alt</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="e917" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xe917;" class="unitRight size1of2 talign-right" />
            </fieldset>
            <div class="fs0 bshadow0 clearfix hidden-true">
                <span class="unit pvs fgc1">liga: </span>
                <input type="text" readonly value="" class="liga unitRight" />
            </div>
        </div>
    </div>


    <div class="mhl clearfix mbl">
        <h1>Font Test Drive</h1>
        <label>
            Font Size: <input id="fontSize" type="number" class="textbox0 mbm"
            min="8" value="48" />
            px
        </label>
        <input id="testText" type="text" class="phl size1of1 mvl"
        placeholder="Type some text to test..." value=""/>
        <div id="testDrive" class="s-" style="font-family: Sooran-Icon-Pack-Brands">&nbsp;
        </div>
    </div>
	
    <div class="bgc1 clearfix">
        <p class="mhl">by <a href="http://iconpack.sooran.co">Sooran.Co</a></p>
    </div>

    <script src="demo-files/demo.js"></script>
</body>
</html>
